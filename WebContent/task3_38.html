<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排序表格</title>
    <link href="./css/style3_38.css" rel="stylesheet">
</head>
<body>
<table border="1">
    <thead>
    <tr>

    <th>姓名</th>
    <th id="chinese">语文<span  id="c-up" class="up" title="升序"></span><span id="c-down" class="down" title="降序"></span></th>
    <th id="math">数学<span  id="m-up" class="up" title="升序"></span><span  id="m-down" class="down"  title="降序"></span></th>
    <th id = "english">英语<span  id="e-up" class="up" title="升序"></span><span  id="e-down" class="down"  title="降序"></span></th>
    <th>总分<span  id="t-up" class="up" title="升序"></span><span  id="t-down" class="down"  title="降序"></span></th>

    </tr>
    </thead>
    <tbody id="data"></tbody>
    <tfoot></tfoot>
</table>
<script src="./js/util.js"></script>
<script src="./js/task3_38.js"></script>
</body>
</html>
